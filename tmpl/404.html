<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>판사님, 이 사이트는 고양이가 먹었습니다.</title>

    <link rel="stylesheet" href="/static/bootstrap.4.2.1.min.css"

<body>

<div class="container align-content-center notFound">
    <a href="/" class="nav-link back-home"><i class="fas fa-home"></i> 홈으로 가기</a>
    <h1>?_?</h1>
    <p>없거나 사라진 페이지 - {{.Path}} <br> 불편을 드려서 죄송해요. <br>
        <a class="btn btn-outline-secondary cat-link" href="https://www.google.com/search?q=cute+cat+pictures">
            귀여운 고양이 보고 가실래요?</a>
    </p>
</div>

<blockquote class="blockquote speech fixed-bottom">
    <p class="mb-0"><i class="fas fa-quote-left"></i> {{ .Sentence }}</p>
    <footer class="blockquote-footer">{{ .Author }}</footer>
</blockquote>
